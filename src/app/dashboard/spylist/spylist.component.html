<div class="container mt-4">
    <div class="row justify-content-center text-center mb-lg">
        <a
            class="nav-link"
            routerLink="/dashboard/feed"
            routerLinkActive="active"
            >Come back to your feed</a
        >
        <div class="col-lg-12">
            <div class="container">
                <div class="row">
                    <div class="col-md-7">
                        <div class="form-group">
                            <input
                                #spiedaccount
                                type="name"
                                class="form-control form-control-alternative"
                                id="spiedaccount"
                                placeholder="It must be a business account !"
                            />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <button
                                placeholder="Regular"
                                class="form-control form-control-alternative"
                                (click)="addSpiedAccount(spiedaccount.value)"
                            >
                                Ajouter
                            </button>
                        </div>
                    </div>
                    <div
                        [hidden]="!exist"
                        class="alert alert-danger"
                        role="alert"
                    >
                        <strong>Already in your list !</strong
                        ><i
                            (click)="hideAlert()"
                            class="ni ni-fat-remove align-right"
                        ></i>
                    </div>
                </div>
            </div>
            <ul class="list-group list-group-flush">
                <li
                    *ngFor="let item of spiedAccountList; let i = index"
                    class="list-group-item"
                >
                    <div class="row">
                        <div class="text-left col-md-5 pt-2">
                            {{ item.accountName }}
                        </div>
                        <button
                            class="col-md-3 btn btn-danger"
                            (click)="deleteSpiedAccount(i, item.id)"
                        >
                            Delete
                        </button>
                    </div>
                </li>
            </ul>
        </div>
        <hr />
    </div>
</div>
